<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jelly Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jelly Translator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">How to use</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mt-3">Jelly Translator</h2>
        <div class="row mt-4">
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">From</label>
                    <select class="form-select" id="source_lang" name="source_lang">
                        <option value="en">English</option>
                        <option value="th">Thai</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                </div>
                <textarea id="input_text" class="form-control" placeholder="Enter text to translate"></textarea>
                <div id="suggestion_list" class="mt-2"></div>

            </div>
            <div class="col-12 col-md-1 d-flex justify-content-center mt-3 mt-md-0 mb-3 mb-md-0">
                <a href='#' id="change">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                    </svg>
                </a>
            </div>

            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect02">To</label>
                    <select class="form-select" id="target_lang" name="target_lang">
                        <option value="en">English</option>
                        <option selected value="th">Thai</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                </div>
                <textarea id="translated_text" class="form-control mb-2"
                    placeholder="Translated text">{{translated_text}}</textarea>
                <div class="mt-2 text-end icon">
                    <a id="shareOnFacebook" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                            <path
                                d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                        </svg></a>

                    
                    <a href="#" id="downloadTextLink" download="translated_result.txt"><svg
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-download" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg></a>
                        <a id="copyToClipboard" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z" />
                        </svg></a>

                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='simple-translate.js') }}"></script>
    <script src="{{ url_for('static', filename='suggestion.js') }}"></script>
    <script>
        // Function to handle the download
        function downloadText() {
            var selectedOption = $("#target_lang option:selected").text();
            var textToDownload = "Selected Text: " + selectedOption;

            // Create a Blob with the text content
            var blob = new Blob([textToDownload], { type: "text/plain" });

            // Create a URL for the Blob
            var url = URL.createObjectURL(blob);

            // Set the href and click the link to trigger the download
            $("#downloadTextLink").attr("href", url).show();
        }

        // Trigger the download when the target_lang select changes
        $("#target_lang").change(downloadText);
    </script>
    <script>
        // Function to share text on Facebook
        function shareOnFacebook() {
            var textToShare = $("#input_text").val();
            var urlToShare = "https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(textToShare);

            // Open a new window or tab for Facebook sharing
            window.open(urlToShare, "_blank");
        }

        // Bind the function to the "Share on Facebook" button
        $("#shareOnFacebook").click(shareOnFacebook);
    </script>
    <script>
        // Function to copy text to clipboard
        function copyToClipboard() {
            var textToCopy = $("#translated_text").val();
            var textArea = document.createElement("textarea");

            // Set the text to be copied
            textArea.value = textToCopy;

            // Append the textarea element to the document
            document.body.appendChild(textArea);

            // Select the text in the textarea
            textArea.select();

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(textArea);

            // Provide user feedback
            alert("Text copied to clipboard: " + textToCopy);
        }

        // Bind the function to the "Copy to Clipboard" button
        $("#copyToClipboard").click(copyToClipboard);
    </script>


</body>

</html>
