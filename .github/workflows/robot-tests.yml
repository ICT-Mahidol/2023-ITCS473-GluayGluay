name: Robot Framework

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Execute tests
      uses: joonvena/robotframework-docker-action@v0.1
      env:
        BROWSER: chrome
        ROBOT_TESTS_DIR: ${{ github.workspace }}/Project_phase_2/tests/Automated Test Cases/UI_Tests.robot  # Correct the path here
        ROBOT_REPORTS_DIR: ${{ github.workspace }}/Project_phase_2/tests/Report

    - name: Upload test results
      uses: actions/upload-artifact@v1
      with:
        name: reports
        path: ${{ github.workspace }}/results
